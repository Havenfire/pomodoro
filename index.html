
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-list">
        <h2>To-Do List</h2>
        <input type="text" id="todo-input" placeholder="Add a new task">
        <ul id="todo-items"></ul>
    </div>

    <div class="timer-container">
        <h1>Pomodoro Timer</h1>
        <div class="timer" id="timer">25:00</div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <div class="coke-container">
        <h2>Enjoy a Coke!</h2>
        <img src="coke.jpg" alt="Coke" style="width: 150px;">
    </div>

    <script>
        // Rotating background images randomly
        const backgrounds = [
            './backgrounds/image1.jpeg',
            './backgrounds/image2.jpg',
            './backgrounds/image3.jpg',
            './backgrounds/image4.jpg',
            './backgrounds/image5.jpg',
            './backgrounds/image6.jpg',
        ];

        function changeBackground() {
            const randomIndex = Math.floor(Math.random() * backgrounds.length);
            document.body.style.backgroundImage = `url('${backgrounds[randomIndex]}')`;
        }

        setInterval(changeBackground, 60000); // Change background every 1 minute
        changeBackground(); // Initial background change

        // Timer and To-Do List functionality
        let timerInterval;
        let timeLeft = 25 * 60;
        const timerDisplay = document.getElementById('timer');

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        document.getElementById('start').addEventListener('click', () => {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        alert('Time is up!');
                    }
                }, 1000);
            }
        });

        document.getElementById('pause').addEventListener('click', () => {
            clearInterval(timerInterval);
            timerInterval = null;
        });

        document.getElementById('reset').addEventListener('click', () => {
            clearInterval(timerInterval);
            timerInterval = null;
            timeLeft = 25 * 60;
            updateTimerDisplay();
        });

        const todoInput = document.getElementById('todo-input');
        const todoItems = document.getElementById('todo-items');

        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && todoInput.value.trim()) {
                const li = document.createElement('li');
                li.textContent = todoInput.value.trim();

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'X';
                deleteBtn.addEventListener('click', () => li.remove());

                li.appendChild(deleteBtn);
                todoItems.appendChild(li);
                todoInput.value = '';
            }
        });
    </script>
</body>
</html>
